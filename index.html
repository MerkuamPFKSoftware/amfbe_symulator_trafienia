<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>🧟 Symulator Trafienia RPG</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #111;
      background-image: linear-gradient(to bottom, #111 80%, #220000 100%);
      color: #f2f2f2;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      border: 2px dashed #8b0000;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
    }

    h1, h3 {
      text-align: center;
      color: #ff3333;
      text-shadow: 0 0 5px #550000;
    }

    label, p {
      margin: 10px 0 5px;
    }

    input, select, button {
      font-family: inherit;
      background-color: #1a0000;
      border: 1px solid #660000;
      color: #fff;
      padding: 6px 10px;
      margin-bottom: 12px;
      width: 100%;
      max-width: 200px;
    }

    button {
      background-color: #990000;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #cc0000;
      box-shadow: 0 0 10px #ff0000;
    }

    #wynik, #wynik-obrazen {
      margin-top: 20px;
      background-color: #200;
      color: #ffbbbb;
      padding: 10px;
      border: 1px solid #ff4444;
      border-radius: 5px;
      white-space: pre-wrap;
      box-shadow: inset 0 0 5px #400000;
      font-weight: bold;
    }

    hr {
      border-color: #550000;
    }
  </style>
</head>
<body>

  <h1>☣️ Symulator Trafienia – ZOMBIE EDITION</h1>

  <label for="atak">Który to atak (1, 2, 3...)?</label>
  <input type="number" id="atak" value="1" min="1" />

  <p>Czy celujesz?</p>
  <label>Nie<input type="radio" name="celowanie" value="nie" checked></label>
  <label>Tak<input type="radio" name="celowanie" value="tak"></label>
  </br></br>

  <div id="lokalizacja-div" style="display: none;">
    <p>Wybierz lokalizację celu:</p>
    <select id="lokalizacja">
      <option value="glowa">🧠 Głowa (-5)</option>
      <option value="nogi">🦿 Nogi (-4)</option>
      <option value="rece">✋ Ręce (-3)</option>
      <option value="tors">🛡️ Tors (-2)</option>
    </select>
  </div>
  </br>

  <label for="mod_cechy">📊 Modyfikator z cech i atrybutów:</label>
  <input type="number" id="mod_cechy" value="0" />
  </br>
  
  <label for="mod_mg">🎭 Modyfikator od Mistrza Gry:</label>
  <input type="number" id="mod_mg" value="0" />
  </br>

  <button onclick="losujRzut()">🎯 Losuj rzut (1–10)</button>
  <p id="wynik"></p>

  <hr />

  <div id="obrazenia-div" style="display: none;">
    <h3>💥 Obrażenia</h3>

    <label for="sila">🦾 Siła postaci:</label>
    <input type="number" id="sila" value="0" />
	</br>
	
    <label for="mod_obrazen">🔧 Modyfikator obrażeń:</label>
    <input type="number" id="mod_obrazen" value="0" />
	</br>
	
    <label for="kosc">🎲 Rodzaj kości (np. 6 dla 1k6):</label>
    <input type="number" id="kosc" value="6" min="1" />
	</br>
	
    <button onclick="liczObrazenia()">🩸 Oblicz obrażenia</button>
    <p id="wynik-obrazen"></p>
	</br>
  </div>

  <script src="script.js"></script>
</body>
</html>
